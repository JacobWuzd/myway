<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /** 思路
    * 1.设置原数组最后一项为null
    * 2.原数组长度减1
    */  
    Array.prototype._pop = function () {
      let arr = this
      if (!Array.isArray(arr)) {
        throw new Error('not Array')
      }
      let length = arr.length
      if (length === 0) {
        return
      }
      let lastItem = arr[length - 1]
      arr[length - 1] = null
      arr.length--
      return lastItem
    }
    let arr = [1,2,3,4,5, 'bababab']
    console.log(arr._pop())
    console.log(arr)
  </script>
</body>
</html>
