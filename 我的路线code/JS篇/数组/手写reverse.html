  <script>
  /**
   * 1.不接收参数
   * 2.循环一次，循环长度为原数组长度一半，两端位置互换
   * 
   */  
    Array.prototype._reverse = function () {
      let arr = this
      if (!Array.isArray(arr)) {
        throw new Error('not Array')
      }
      if (arr.length === 0) {
        return arr
      }
      for (let i = 0, len = arr.length; i < len/2; i++) {
        console.log(arr[i]+"$$$$"+arr[len - 1 -i])
        let temp = arr[i]
        arr[i] = arr[len - 1 -i]
        arr[len - 1 -i] = temp
      }
      return arr
    }
    let arr = [7,5,1,2,3,8,'1']
    
    console.log(arr._reverse())
  </script>
