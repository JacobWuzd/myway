<body>
  <script>
    function jiguchuanhua (arr, target) {
      arr.forEach((item, index) =>{
        if(item === target) {
          arr.shift()
        } else {
          arr.push(arr.shift)
        }
        if (arr.length === 1) {
          return
        }
      })
      return arr[0]
    }
    console.log(jiguchuanhua([1,2,3,4,5], 5))
  </script>
